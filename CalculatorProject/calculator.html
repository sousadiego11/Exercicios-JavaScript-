<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <header></header>
        <div class="calculator-grid">
            <div class="calculator-display">
                <div data-previous id="previous">
                    
                </div>
                <div data-operator id="operation">
                    
                </div>
                <div data-current id="current">

                </div>
            </div>
            <button data-ac class="calculator-ac">AC</button>
            <button data-del class="calculator-del">DEL</button>
            <button data-content class="calculator-content">1</button>
            <button data-content class="calculator-content">2</button>
            <button data-content class="calculator-content">3</button>
            <button data-operation class="calculator-+">+</button>
            <button data-content class="calculator-content">4</button>
            <button data-content class="calculator-content">5</button>
            <button data-content class="calculator-content">6</button>
            <button data-operation class="calculator--">-</button>
            <button data-content class="calculator-content">7</button>
            <button data-content class="calculator-content">8</button>
            <button data-content class="calculator-content">9</button>
            <button data-operation class="calculator-*">*</button>
            <button data-content class="calculator-content">.</button>
            <button data-content class="calculator-content">0</button>
            <button data-operation class="calculator-/">/</button>
            <button data-result class="calculator-=">=</button>
        </div>
    <script src="calculator.js"></script>
</body>
</html>
